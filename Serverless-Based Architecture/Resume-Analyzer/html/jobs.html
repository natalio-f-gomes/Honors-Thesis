<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matches - Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
 
        body {
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            z-index: -1;
            pointer-events: none;
        }
        
        .navbar,
        .container-lg,
        main {
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand me-2 fw-bold gradient-text fs-3" href="../index.html">
                <i class="fas fa-file-alt me-2"></i>Resume Analyzer
            </a>
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarButtonsExample">
                <i class="fas fa-bars"></i>
            </button>
                <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <div class="d-flex align-items-center">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fw-semibold position-relative" href="../index.html">
                                <i class="fas fa-home me-2"></i>Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold position-relative" href="about.html">
                                <i class="fas fa-info-circle me-2"></i>About
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold position-relative" href="contact.html">
                                <i class="fas fa-envelope me-2"></i>Contact
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold position-relative" href="feedback.html">
                                <i class="fas fa-comment-dots me-2"></i>Feedback
                            </a>
                        </li>
                        <li class="nav-item" id="accountNavItem" style="display: none;">
                            <a class="nav-link fw-semibold position-relative" href="account.html">
                                <i class="fas fa-user-circle me-2"></i>My Account
                            </a>
                        </li>
                    </ul>
                    <button id="loginBtn" class="btn btn-success px-4 me-2 ms-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                    <button id="logoutBtn" class="btn btn-danger px-4 me-2 ms-3" style="display: none;">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>


    <!-- Main Content -->
    <div class="container-lg py-4" style="margin-top: 80px;">
        <div id="loadingState" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3">Loading job matches...</p>
        </div>

        <div id="jobsContent" style="display: none;">
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="mb-3"><i class="fas fa-briefcase me-2"></i>Job Matches</h2>
                    <p class="text-muted" id="jobCount"></p>
                </div>
            </div>

            <div id="jobsList" class="row"></div>
        </div>
        <!-- Action Buttons -->
        <div class="row mt-4 mb-3">
            <div class="col-12 text-center">
                <a id="viewRecommendationsBtn" href="#" class="btn btn-success me-2" style="border-radius: 50px; padding: 0.75rem 2rem;">
                    <i class="fas fa-chart-line me-2"></i>View Skills Gap Analysis
                </a>
                <a href="account.html" class="btn btn-outline-secondary" style="border-radius: 50px; padding: 0.75rem 2rem;">
                    <i class="fas fa-arrow-left me-2"></i>Back to My Resumes
                </a>
            </div>
        </div>
                
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth-cognito-hosted.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/jobs.js"></script>
</body>
</html>
